title: Blog

icon: 📚

tabs:
  overview:
    label: Artikel & Unterseiten
    icon: book
    columns:
      - width: 1/1
        sections:
          children:
            type: pages
            headline: Unterseiten
            status: all
            template:
              - default
              - blog
            layout: cards
            image:
              cover: true
              back: white

      - width: 1/3
        sections:
          articleDrafts:
            extends: sections/articles
            headline: Artikelentwürfe
            status: draft

          unlistedArticles:
            extends: sections/articles
            headline: Ungelistete Artikel
            status: unlisted

      - width: 2/3
        sections:
          listedArticles:
            extends: sections/articles
            headline: Veröffentlichte Artikel
            status: listed
            limit: 30

  content:
    label: Inhalt
    icon: page
    columns:
      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              intro:
                label: Intro
                type: text
              text:
                label: Text
                type: markdown

      - width: 1/3
        sections:
          files: sections/files

  settings:
    label: Einstellungen
    icon: settings
    columns:
      - width: 2/3
        sections:
          cover: sections/cover
          icons: sections/nav-icons
          settings:
            type: fields
            fields:
              associatedBlogs:
                label: Artikel von anderen Blogs einbeziehen
                type: pages
                query: site.index.filterBy('template', 'blog')
                subpages: false
                help: >
                  Artikel der ausgewählte Blogs werden zur Artikellsite dieses Blogs hinzugefügt,
                  wenn man die Seite aufruft.
              hideArticles:
                label: Nur Text anzeigen?
                type: toggle
                text:
                  - Nein
                  - Ja
                help: >
                  Wenn bejaht, wird keine Artikelliste auf dieser Seite angezeigt.
                  Es empfiehlt sich entsprechend, Archive im Menü anzuzeigen.
                width: 1/2
              showArchive:
                label: Archive im Menü anzeigen?
                type: toggle
                text:
                  - Nein
                  - Ja
                help: >
                  Archivunterseiten werden nach Veröffentlichungsjahr der Artikel im Menü dargestellt.
                  Auf dieser Seite werden dann nur noch Artikel diesen Jahres angezeigt.
                width: 1/2
              perPage:
                label: Artikel pro Seite
                type: number
                default: 6
                min: 1
                max: 20
                when:
                  hideArticles: false
                width: 1/2

      - width: 1/3
        sections:
          metaInfo:
            type: info
            headline: Hinweis
            text: >
              Die folgenden drei Felder beginnend mit „Meta“ sind nur für Suchmaschinenoptimierung relevant.
            theme: none
          meta: sections/meta
