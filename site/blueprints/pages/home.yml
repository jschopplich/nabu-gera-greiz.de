title: Willkommen

icon: üè†

options:
  changeSlug: false
  changeStatus: false
  duplicate: false
  delete: false

tabs:
  page:
    label: Inhalt
    icon: page
    columns:
      - width: 2/3
        sections:
          main:
            type: fields
            fields:
              intro:
                label: Intro
                type: text
              textBeforeListing:
                label: Text vor Newsfeed
                type: markdown
              textAfterListing:
                label: Text nach Newsfeed
                type: markdown

      - width: 1/3
        sections:
          sidebar:
            type: fields
            fields:
              heroImage:
                label: Hintergrundbild
                type: files
                query: page.files.filterBy('template', 'image')
                multiple: false
                layout: cards
                required: true
              perPage:
                label: Anzahl Artikel
                type: number
                default: 4
                min: 1
                max: 12

          meta: sections/meta

  files: tabs/files
